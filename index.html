<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Isle Map Guesser</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/png" href="images/icon.png" />
		<meta property="og:title" content="The Isle Map Guesser" />
		<meta
			property="og:description"
			content="Guess random locations of Gateway."
		/>
		<meta
			property="og:image"
			content="https://theislemapguesser.netlify.app/images/guess_imgs/guess_1.jpg"
		/>
		<meta
			property="og:url"
			content="https://theislemapguesser.netlify.app/"
		/>
		<meta property="og:type" content="website" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="The Isle Map Guesser" />
		<meta
			name="twitter:description"
			content="Guess random locations of Gateway."
		/>
		<meta
			name="twitter:image"
			content="https://theislemapguesser.netlify.app/images/guess_imgs/guess_1.jpg"
		/>
	</head>
	<body>
		<div class="main-wrapper">
			<div class="sidebar">
				<div
					style="
						display: flex;
						margin-bottom: 18px;
						align-items: center;
					"
				>
					<button
						id="lang-es"
						title="Español"
						style="
							background: none;
							border: none;
							cursor: pointer;
							padding: 0;
							outline: none;
						"
					>
						<img
							src="https://flagcdn.com/es.svg"
							alt="Español"
							width="36"
							height="24"
							style="
								border-radius: 4px;
								box-shadow: 0 1px 4px #0005;
							"
						/>
					</button>
					<button
						id="lang-en"
						title="English"
						style="
							background: none;
							border: none;
							cursor: pointer;
							padding: 0;
							outline: none;
						"
					>
						<img
							src="https://flagcdn.com/gb.svg"
							alt="English"
							width="36"
							height="24"
							style="
								border-radius: 4px;
								box-shadow: 0 1px 4px #0005;
							"
						/>
					</button>
					
				</div>

				<h2 id="title-text" class="desc-text">
					¿Dónde está este lugar?
				</h2>
				<p id="desc1-text" class="desc-text">
					Haz clic en el mapa para adivinar la ubicación de la imagen
					mostrada.
				</p>
				<p id="desc2-text" class="desc-text">
					¡Intenta adivinar lo más cerca posible!
				</p>
				<img id="clue-image" src="" alt="Ubicación a adivinar" />
				<div class="result" id="result"></div>
				<div class="score" id="score">
					Puntuación: 0
					<div id="score-details" class="score-details"></div>
				</div>
				<button class="submit-btn" id="submit-btn">Enviar</button>
					<div id="support-message" class="support-message">
							Si te gusta el juego, por favor considera apoyar el proyecto en
							<a
								href="https://paypal.me/yourlink"
								target="_blank"
								style="
									color: #7fffa6;
									text-decoration: underline;
									font-weight: bold;
								"
								>PayPal</a
							>
							o
							<a
								href="https://ko-fi.com/yourlink"
								target="_blank"
								style="
									color: #ffd166;
									text-decoration: underline;
									font-weight: bold;
								"
								>Ko-fi</a
							>.
					</div>
			</div>
			<div class="map-area">
				<div id="map" style="position: relative"></div>
				<div class="marker-overlay" id="marker-overlay"></div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
